        var LocationPhoneRequest;
        function ShowLocationPhone()
        {
            
                try
                {
                    LocationPhoneRequest=new ActiveXObject("Msxml2.XMLHTTP");			        		
                }
                catch(e)
                {
                    try
                    {
                        LocationPhoneRequest=new ActiveXObject("Microsoft.XMLHTTP");				        																					
                    }
                    catch(oc)
                    {
                        LocationPhoneRequest=null;							        
                    }
                }

                if(!LocationPhoneRequest&&typeof XMLHttpRequest!="undefined")
                {
                    LocationPhoneRequest=new XMLHttpRequest();					
                }
                url = "GetData.ashx?ID=1&LID=" + document.getElementById("DDLLocation").value;
             
                if(LocationPhoneRequest!=null)
                {
                    LocationPhoneRequest.onreadystatechange =DisplayPhone;
                    LocationPhoneRequest.open("GET", url, true);
                    LocationPhoneRequest.send(null);		
                } 
          
         
       }
      
        
        function DisplayPhone()
        {
            if (LocationPhoneRequest.readyState == 4)
            {
                if (LocationPhoneRequest.status == 200)
                {
                    if(document.getElementById("DDLLocation").value=="-1" && LocationPhoneRequest.responseText!="-2")
                    {
                            document.getElementById('ctl04_aPhone').style.display='none';
                            document.getElementById("ctl04_aPhone").href = '';

                    }
                    else if(LocationPhoneRequest.responseText!="" &&  LocationPhoneRequest.responseText!="-2")
                    {
                           
                           document.getElementById('ctl04_aPhone').style.display='';
                           document.getElementById("ctl04_aPhone").href = 'tel:+1' +  LocationPhoneRequest.responseText;
                           
                    }
                   
     	        }
		    }
		}</script>

    function nearMe_Click()
    {
        if(navigator.geolocation)
        {
            var options = {timeout:60000};
            // {maximumAge:600000,timeout:5000, enableHighAccuracy:true}
            navigator.geolocation.getCurrentPosition(showLocation, 
                                       errorHandler,
                                        options);
        }
        else
        {
            alert("Sorry, browser does not support geolocation!");
        }
    }
    
   
    function showLocation(position)
    {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        //alert("Latitude : " + latitude + " Longitude: " + longitude);
        window.location.href = "Locations.aspx?lat=" + latitude + "&lng=" + longitude + "&UseCurrentLocation=YES";
    }

    function errorHandler(err)
    {
        if(err.code == 1) 
        {
            alert("Error: Access is denied!");
        }
        else if( err.code == 2)
        {
            alert("Error: Position is unavailable!");
        }
    }
